<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Selection Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Feature Selection</h1>

    <div class="feature-card-container">
        <label class="feature-card" for="cloud-storage">
            <input id="cloud-storage" type="checkbox"> Cloud Storage
        </label>

        <label class="feature-card" for="dedicated-support">
            <input id="dedicated-support" type="checkbox"> Dedicated Support
        </label>

        <label class="feature-card" for="advanced-analytics">
            <input id="advanced-analytics" type="checkbox"> Advanced Analytics
        </label>

        <label class="feature-card" for="custom-user-themes">
            <input id="custom-user-themes" type="checkbox"> Custom User Themes
        </label>

        <label class="feature-card" for="multi-user-collab">
            <input id="multi-user-collab" type="checkbox"> Multi-User Collab
        </label>

        <label class="feature-card" for="api-access">
            <input id="api-access" type="checkbox"> API Access
        </label>
    </div>

</body>
</html>
